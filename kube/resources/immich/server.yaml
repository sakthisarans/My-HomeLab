apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-server
  namespace: immich
spec:
  selector:
    matchLabels:
      app: immich-server
  template:
    metadata:
      labels:
        app: immich-server
    spec:
      containers:
      - name: immich-server
        image: ghcr.io/immich-app/immich-server:release
        envFrom:
        - configMapRef:
            name: immich-config
        - secretRef:
            name: immich-secret
        resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
        ports:
        - containerPort: 2283
        volumeMounts:
        - name: immichdata
          mountPath: /usr/src/app/upload
      volumes:
      - name: immichdata
        persistentVolumeClaim:
          claimName: immich-data-pvc

---

apiVersion: v1
kind: Service
metadata:
  name: immich-service
  namespace: immich
spec:
  selector:
    app: immich-server
  ports:
  - port: 80
    targetPort: 2283