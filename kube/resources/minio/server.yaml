apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: minio
spec:
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
      - name: minio
        image: minio/minio
        args: 
        - server 
        - /data 
        - --console-address 
        - ":9090"
        envFrom:
        - secretRef:
            name: minio-secret
        resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
        ports:
        - containerPort: 9000
        - containerPort: 9090
        volumeMounts:
        - name: miniodata
          mountPath: /data
      volumes:
      - name: miniodata
        persistentVolumeClaim:
          claimName: minio-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: minioadmin
  namespace: minio
spec:
  selector:
    app: minio
  ports:
  - port: 80
    targetPort: 9090

---

apiVersion: v1
kind: Service
metadata:
  name: miniomedia
  namespace: minio
spec:
  selector:
    app: minio
  ports:
    - name: media
      protocol: TCP
      port: 80
      targetPort: 9000
