apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-api
  namespace: portfolio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portfolio-api
  template:
    metadata:
      labels:
        app: portfolio-api
    spec:
      containers:
        - name: portfolio-api
          image: sakthisaran/portfolio_api_2.0:latest
          envFrom:
            - secretRef:
                name: portfolio-api-secret
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: portfolio-apiservice
  namespace: portfolio
spec:
  type: ClusterIP
  selector:
    app: portfolio-api
  ports:
    - port: 80
      targetPort: 80
